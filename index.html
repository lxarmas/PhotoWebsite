<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
 
    <title>WestLAPhoto</title>
</head>
<body>
    <div class="MainDiv">
        <div class="HPWestLaPhotoTitle">
            <h1>West LA Photo</h1>
        </div>
 <div class="slideshow-container">


  <div class="mySlides fade">
  
    <img src="public/images/editing_editing_0009.jpg" alt=Rocks" style="width:48%">
    <div class="text">Rocks(2019)</div>
  </div>

  <div class="mySlides fade">
    
    <img src="public/images/editing_editing_0015.jpg" alt="closeUpblackWomen" style="width:50%">
    <div class="text">Lemont(2021)</div>
  </div>

  <div class="mySlides fade">
    
    <img src="public/images/editing_editing_0026.jpg" alt="closeUpColorblackWomen" style="width:50%">
    <div class="text">LA Summer(2023)</div>
  </div>
 
  <div class="mySlides fade">
  
    <img src="public/images/venicebeach.jpg" alt="colorVeniceBeachPortrait" style="width:50%">
    <div class="text">Venice Beach(2022)</div>
  </div>





</div>
<br>


<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
   <span class="dot" onclick="currentSlide(4)"></span>
</div>


</div>
    
<script src="index.js"></script>
</body>
</html>
